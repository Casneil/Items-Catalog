{% extends "layout.html" %}
{% block content %}
	{% for item in items %}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		    <h2><a class="article-title">{{ item.name }}</a></h2>
		    <p class="article-content">{{  item.description }}</p>
		    <p class="article-content">{{ item.price }}</p>
		  </div>
		</article>
	{% endfor %}
{% endblock content %}

{% extends "layout.html" %}
{% block content %}
	<div class="content-section">
		 <form method="POST" action="{{url_for('deleteItem', mall_id = mall_id, item_id=itemToDelete.id)}}">
		 	<fieldset class="form-group">
		 		<legend class="border-bottom mb-5">Delete Item: {{itemToDelete.name}}</legend>
		 		<h2> Are you sure you want to delete {{itemToDelete.name}}? </h2>
		 		<button type="submit" class="btn btn-danger btn-sm mt-2 mb-2" id="submit" type="submit">
		 		<span class="" aria-hidden="true"></span>Delete</button>	
		 		<a class= "btn btn-secondary btn-sm mt-2 mb-2" href="{{ url_for ('showItems', mall_id=itemToDelete.id ) }}">Cancel</a>
		 	</fieldset>	
		 	<div class="form-group">
		 </form>
	</div>
	<div class="border-top pt-3">
	</div>
{% endblock content %}
